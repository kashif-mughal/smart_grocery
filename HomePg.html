<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- bootstrap -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.css">
   <!-- font-awesome -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
   <!-- Custom Styles -->
   <link rel="stylesheet" href="css/style.css">

   <!-- Google Fonts -->
   <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

   <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

   <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">


   <title>sauda express</title>
</head>
<body>
   
   <!-- Content -->

   <header>

      <div class="header-container">
         <div class="top-bar">
            <div class="container-fluid">
               <div class="row">
                  <div class="col-md-6"></div>
                  <div class="col-md-6">
                     <ul class="my-auto mr-1">
                        <li class="page-title text-center">
                           <a href="#">My Account</a>
                        </li>
                        <li class="page-title text-center">
                           <a href="#">Wishlist</a>
                        </li>
                        <li class="text-center">
                           <a href="#">Track your order</a>
                        </li>
                     </ul>
                  </div>
               </div>
            </div>
         </div>

         <div class="header-bar">
            <div class="pos-f-t">
               <div class="collapse" id="navbarToggleExternalContent">
                  <div class="bg-dark p-4">
                     <h4 class="text-white">Collapsed content</h4>
                     <span class="text-muted">Toggleable via the navbar brand.</span>
                  </div>
               </div>
               <nav class="navbar navbar-dark bg-light">
                  <div class="container-fluid">
                     <div class="col-md-3" id="header-logo">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                           <img src="img/toggler_icon.png" alt="Toggle navigation">
                        </button>
                        <a class="navbar-brand" href="#">
                           <img src="img/logo.png" alt="Sauda Express" class="company-logo">
                           <p class="tag-line">Where technology meets tradition</p>
                        </a>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                           <ul class="navbar-nav mr-auto">
                              <li class="nav-item active">
                                 <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                              </li>
                              <li class="nav-item">
                                 <a class="nav-link" href="#">Link</a>
                              </li>
                           </ul>
                        </div>
                     </div>
                     <div class="col-md-6">
                        <div class="input-group mb-3 main-search-bar">
                           <div class="input-group-prepend search-fields">
                             <button class="btn btn-outline-secondary dropdown-toggle font-weight-400 category-button" type="button" data-toggle="dropdown" >
                                All
                                <i class="fas fa-chevron-down col-muted ml-1"></i>
                              </button>
                             <div class="dropdown-menu">
                               <a class="dropdown-item" href="#">Fruits</a>
                               <a class="dropdown-item" href="#">Vegetables</a>
                               <a class="dropdown-item" href="#">Dry Fruits</a>
                               <a class="dropdown-item" href="#">Rice</a>
                             </div>
                           </div>
                           <input type="text" class="form-control font-weight-400" 
                              placeholder="I'm shopping for...">
                           <div class="input-group-append">
                              <button class="btn btn-outline-secondary btn-black search-button" 
                                    type="button">Search</button>
                            </div>
                        </div>
                     </div>
                     <div class="col-md-3">
                     <div class="container">
                        <div class="col-1 pl-2">
                           <img src="img/hotline_phone_icon.png" alt="">
                        </div>
                        <div class="col-6 hotline">
                           <div>Hotline</div>
                           <div class="font-weight-bold">+92 300 123 1234</div>
                        </div>
                        <div class="col-5">
                           <img src="img/basket.png" alt="" id="basket-img">
                           <span id="add_to_cart_items" class="badge badge-pill badge-light">2</span>
                        </div>
                     </div>
                     
                  </div>
                </nav>
            </div>
         </div>
      </div>
   </header>

   <!-- Content -->

   <!-- Scripts -->
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>

</body>
</html>
